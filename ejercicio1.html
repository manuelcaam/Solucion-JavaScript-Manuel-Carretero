<html lang="es">
    <head>
        <title>Ejercicio 1. Números en Java Script</title>
    </head>
    <body>
        <h1>Números y Consolas en Java Script</h1>
        <div>En una cena de amigos os llega la cuenta y queréis dividir entre todos. 
            <ul>
                <li>¿Cuánto os toca pagar a cada uno?</li>
                <li id="ktotal"></li>
                <li id="kpersonas"></li>
            </ul>
        </div>
        <p id="resultado">Cada amigo tiene que pagar: </p>
        <script>
            // Declaramos las constantes kTOTAL y kPERSONAS
            let kTOTAL = 200;
            document.getElementById('ktotal').innerHTML = "Total: "+kTOTAL;
            
            let kPERSONAS = 10;
            document.getElementById('kpersonas').innerHTML = "Pesonas: "+kPERSONAS;
            
            // Declaramos la variable resultado y calculamos la división de reparto
            let resultado = kTOTAL/kPERSONAS;
            
            // Mostramos el resultado por consola
            console.log('Cada amigo tiene que pagar: '+resultado+' €uros.');
            document.getElementById("resultado").innerHTML+=resultado+'€uros.';   
        </script>

    </body>
</html>
